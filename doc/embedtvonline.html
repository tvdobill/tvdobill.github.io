}

}

/* ===== BotÃ£o sair fullscreen ===== */

}

/* ===== Lista de canais ===== */
.channel-list {

    scroll-behavior: smooth;
}

.channel-item {

}

.channel-item:hover,
.channel-item.active,
.channel-item:focus {

}

/* ===== Footer ===== */
footer {
    background: #111;
    padding: 10px;
    font-size: 11px;
    color: #777;
    text-align: center;
}

/* ===== MODO TV ===== */
body.tv-mode header,
body.tv-mode .channel-list,
body.tv-mode footer {
    display: none;
}

    { name: "Tooncast", category: "Infantil", url: "https://embedtvonline.com/tooncast/" }
].sort((a, b) => a.name.localeCompare(b.name));

let currentIndex = 0;
let currentChannel = null;
let reconnectTimer = null;

/* ===== Render ===== */
function renderChannels(list = channels) {
    const el = document.getElementById("channelList");
    el.innerHTML = "";

    list.forEach((ch, index) => {
        const div = document.createElement("div");
        div.className = "channel-item";
        div.tabIndex = 0;
        div.innerText = ch.name;
        div.onclick = () => selectChannel(ch, index);
        div.onfocus = () => currentIndex = index;
        el.appendChild(div);
    });
}

/* ===== Selecionar ===== */
function selectChannel(channel, index) {
    currentChannel = channel;
    currentIndex = index;
    localStorage.setItem("lastChannel", channel.name);

    document.querySelectorAll(".channel-item").forEach(i => i.classList.remove("active"));
    const item = document.querySelectorAll(".channel-item")[index];
    item.classList.add("active");
    item.scrollIntoView({ block: "center" });

    loadChannel();
}

/* ===== Player ===== */
function loadChannel() {
    const container = document.getElementById("playerContainer");

    container.innerHTML = `
        <div class="exit-fullscreen" id="exitBtn" onclick="exitFullscreen()">â¬… Sair da Tela Cheia</div>
        <iframe id="tvPlayer" src="${currentChannel.url}" allow="autoplay; fullscreen" allowfullscreen></iframe>
    `;

    setTimeout(() => {
        openFullscreen();
        startReconnect();
    }, 400);
}

/* ===== Fullscreen no CONTAINER ===== */
function openFullscreen() {
    const container = document.getElementById("playerContainer");
    if (container.requestFullscreen) container.requestFullscreen();
    else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
}

function exitFullscreen() {
    if (document.exitFullscreen) document.exitFullscreen();
}

/* ===== Ajuste ao sair ===== */
document.addEventListener("fullscreenchange", () => {
    const btn = document.getElementById("exitBtn");
    if (document.fullscreenElement) {
        document.body.classList.add("tv-mode");
        if (btn) btn.style.display = "block";
    } else {
        document.body.classList.remove("tv-mode");
        if (btn) btn.style.display = "none";
    }
});

/* ===== ReconexÃ£o ===== */
function startReconnect() {
    clearInterval(reconnectTimer);
    reconnectTimer = setInterval(() => {
        const iframe = document.getElementById("tvPlayer");
        if (iframe) iframe.src = iframe.src;
    }, 60000);
}

/* ===== Busca ===== */
function filterChannels(text) {
    renderChannels(
        channels.filter(c => c.name.toLowerCase().includes(text.toLowerCase()))
    );
}

/* ===== Controle remoto ===== */
document.addEventListener("keydown", e => {
    const items = document.querySelectorAll(".channel-item");
    if (!items.length) return;

    if (e.key === "ArrowDown") currentIndex = Math.min(currentIndex + 1, items.length - 1);
    if (e.key === "ArrowUp") currentIndex = Math.max(currentIndex - 1, 0);

    if (e.key === "Enter") items[currentIndex].click();
    if (e.key === "Escape" || e.key === "Backspace") exitFullscreen();

    items[currentIndex].focus();
    items[currentIndex].scrollIntoView({ block: "center" });
});

/* ===== Modo TV automÃ¡tico + Ãºltimo canal ===== */
window.onload = () => {
    renderChannels();

    const last = localStorage.getItem("lastChannel");
    if (last) {
        const index = channels.findIndex(c => c.name === last);
        if (index >= 0) selectChannel(channels[index], index);
    }
};
